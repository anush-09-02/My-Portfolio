<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
        <h1><b><i><u>Payment Form</u></i></b></h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="" required></p>
    <fieldset>
        <legend>Gender *</legend>
        <p>Male <input type="radio" name="gender" id="Male" required>    Female <input type="radio" name="gender" id="Female" required></p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8">  </textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pin code: *<input type="number" name="pin code" id="pin code" required></p>
    <hr>
    <div style="background-color: rgb(251, 73, 73);">
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number: * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV: *<input type="password" name="CVV" id="CVV" required>
    </p>
    <input type="submit" value="Pay Now">
    </div>
    </form>
  </body>
</html>
